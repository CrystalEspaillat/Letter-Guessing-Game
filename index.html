<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Letter Guess Game</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Letter <br> Guess Game</h1>
            <h2>Hi, I'm the Computer. <br> Can you guess what random letter I'm thinking of?</h2>
        </header>
        <section class="wells">
            <article>
                <h3>Wins</h3>
                <span class="number">6</span>
            </article>
        
            <article>
                <h3>Losses</h3>
                <span class="number">5</span>
            </article>
    
            <article>
                <h3>Guesses</h3>
                <span class="number">9</span>
            </article>
        </section>
        <section>
            <article>
                <h3>Your Guesses This Round</h3>
                <span class="number">a, e, i, o, u</span>
            </article>
        </section>
        <section>
            <h2>Enter your guess below.</h2>
            <input type="text"></input>
        </section>
    </div>

    <footer>
        <h4>Made with &heartsuit; by Crystal.</h4>
    </footer>
</body>
</html>
